		<script type="text/javascript" src="static/js/vue.js" ></script>

		<script type="text/javascript">
			var vm = new Vue({
				el:"#div1",
				data:{
					token:"",
					username:"",
					userImg:"",
					userDetail:{},
					userId:'',
					value: new Date(),
				},
				created:function(){
					//从cookie中获取用户信息（token、用户id、用户名、头像）

					this.userId = getCookieValue("userId");		
					this.token = getCookieValue("token");		
			var url2 = baseUrl+"user/detail-info/"+this.userId;
		 axios.get(url2).then((res)=>{
		 	this.userDetail=res.data.data;
		 	this.userDetail=this.userDetail[0];
		setCookieValue("username",this.userDetail.username);
		setCookieValue("userImg",this.userDetail.userImg)        		 	
		});						
					if(this.token == null){
						window.location.href = "login.html?returnUrl=user-center.html";
					}else{
						//如果登录过期需要重新登录，创建一个校验用户登录的接口，通过请求这个接口进行token的检验
						// user/check
						var url1 = baseUrl+"user/check";
						axios({
							url:url1,
							method:"get",
							headers:{
								token:this.token
							}
						}).then((res)=>{
							if(res.data.code == 10000){
								//token校验通过
								this.username  = getCookieValue("username");
								this.userImg = getCookieValue("userImg");
							}else{
								window.location.href = "login.html?returnUrl=user-center.html";
							}
						});
						
		
					}
					
				}
			});
		</script>
